<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import css: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">

    <title>Your App</title>
</head>
<h1>Dog Adventure!</h1>
<body>
    <div id="container">
        <section id="inputs">

            <div>
                <label for="first-select">Choose a Dog</label>
                <select id="first-select">
                    <option value="https://tinyurl.com/27kk4h7b">Shadow</option>
                    <option value="https://tinyurl.com/2c7aa8ja">Lassie</option>
                    <option value="https://tinyurl.com/r4v7f4dz" selected>Chedder</option>
                </select>
            </div>
            <label for="name-input">Give Them a Name</label>
            <input id="name-input" value="Chedder">

            <div>
                <label for="backstory-input">Write Their Backstory</label>
                <textarea id="backstory-input">I am a dog.</textarea>
            </div>

            <div>
                <label for="second-select">Change Their Background Colors</label>
                <select id="second-select">
                    <option value="space">space</option>
                    <option value="alpine">alpine</option>
                    <option value="sunny">sunny</option>
                </select>
            </div>

            <button id="export-button">Export</button>
        </section>
        <article id="dog-house" class="sunny">
            <h2 id="name-header">Chedder</h2>
            <image id="chedder" src="https://tinyurl.com/r4v7f4dz"></image>
            <p id="backstory-display">I am a dog.</p>
        </article>

    </div>
    
    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>
</body>

</html>
